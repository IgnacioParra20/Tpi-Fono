<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FonoApp - Cuestionario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
    }

    .titulo {
      text-align: center;
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .saludo {
      font-size: 1.1rem;
      color: #34495e;
      margin-bottom: 2rem;
      text-align: center;
    }

    #cuestionario {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .pregunta {
      background: #f9f9f9;
      padding: 1.2rem;
      border-radius: 12px;
      border-left: 6px solid #7F7FD5;
    }

    .pregunta h4 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .opcion {
      display: block;
      margin-bottom: 0.6rem;
      padding: 0.6rem;
      background-color: #eef1ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .opcion:hover {
      background-color: #dcdfff;
    }

    .btn-enviar {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      font-size: 1.1rem;
      background-color: #7F7FD5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-enviar:hover {
      background-color: #6c6cc5;
    }

    #resultado {
      margin-top: 2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
      }

      .titulo {
        font-size: 1.4rem;
      }

      .btn-enviar {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="titulo">ðŸ§  Cuestionario de FonoaudiologÃ­a</h2>
    <p class="saludo">Hola, <span id="nombreUsuario">Estudiante</span>. Responde las siguientes preguntas:</p>
    
    <form id="formCuestionario">
      <div id="cuestionario"></div>
      <button type="submit" class="btn-enviar">Enviar respuestas</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "Â¿QuÃ© Ã³rgano se encarga de la producciÃ³n vocal?",
        opciones: ["Laringe", "Lengua", "Labios", "Nariz"],
        correcta: "Laringe"
      },
      {
        pregunta: "Â¿CuÃ¡l de los siguientes NO es un Ã³rgano articulador?",
        opciones: ["Lengua", "Dientes", "TrÃ¡quea", "Labios"],
        correcta: "TrÃ¡quea"
      },
      {
        pregunta: "Â¿QuÃ© especialidad trata los trastornos del lenguaje?",
        opciones: ["NeurologÃ­a", "FonoaudiologÃ­a", "PsicologÃ­a", "OtorrinolaringologÃ­a"],
        correcta: "FonoaudiologÃ­a"
      }
    ];

    const cuestionarioDiv = document.getElementById('cuestionario');
    const nombreUsuario = localStorage.getItem('usuario') || 'Estudiante';
    document.getElementById('nombreUsuario').textContent = nombreUsuario;

    preguntas.forEach((q, index) => {
      const div = document.createElement('div');
      div.classList.add('pregunta');
      div.innerHTML = `<h4>${index + 1}. ${q.pregunta}</h4>`;
      q.opciones.forEach(opcion => {
        div.innerHTML += `
          <label>
            <input type="radio" name="pregunta${index}" value="${opcion}" required>
            ${opcion}
          </label><br>`;
      });
      cuestionarioDiv.appendChild(div);
    });

    document.getElementById('formCuestionario').addEventListener('submit', function (e) {
      e.preventDefault();
      let correctas = 0;

      preguntas.forEach((q, index) => {
        const seleccionada = document.querySelector(`input[name="pregunta${index}"]:checked`);
        if (seleccionada && seleccionada.value === q.correcta) {
          correctas++;
        }
      });

      const total = preguntas.length;
      const porcentaje = Math.round((correctas / total) * 100);
      document.getElementById('resultado').textContent = `âœ… Obtuviste ${correctas} de ${total} respuestas correctas (${porcentaje}%).`;
    });
  </script>
</body>
</html>
