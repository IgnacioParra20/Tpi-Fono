<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión - FonoApp</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #91EAE4, #86A8E7, #7F7FD5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #7F7FD5;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 0.7rem;
      background-color: #7F7FD5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #6a6ad0;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bienvenido a FonoApp</h2>
    <form id="loginForm" onsubmit="return login();">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Ej: Ana Pérez" required />
      </div>
      <button type="submit" class="login-btn">Ingresar</button>
    </form>
    <div class="footer-text">Aplicación educativa para estudiantes de Fonoaudiología</div>
  </div>

  <script>
    function login() {
      const nombre = document.getElementById('username').value.trim();
      if (!nombre) {
        alert('Por favor, ingresa tu nombre.');
        return false;
      }
      localStorage.setItem('usuario', nombre);
      window.location.href = 'cuestionario.html';
      return false; // Prevenir recarga del formulario
    }
  </script>
</body>
</html>
